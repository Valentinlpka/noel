<html>
<head>
    <title>Scratch Card</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="./scratchcard.min.js"></script>
</head>
<body>

    <div class="container" align="center">
        <div class="d-flex justify-content-center align-items-center val">
            <p class="lucile pb-5">Bonjour Lucile ! </p>
            <img src="noel.png" height="100px" width="80px" alt="">
        </div>
        <h2 class="py-2">C'est ici que tu vas découvrir ton cadeau de Noël</h2>
        <h3 class="py-3">Pour le découvrir, rien de plus simple, gratte la carte situé en dessous !</h3>
        <canvas id="myCanvas" width="300" height="300" style="border:2px solid black"></canvas>
        <!--
        <div class="button" onclick="reset();">
            <p>reset</p>
        </div>
        -->
        <h3 class="py-3">Le Père Noël s'excuse de ne pas avoir eu ton cadeau à temps :(</h3>
    </div>
    <script>
      var options = {
        id: 'myCanvas',
        brushSize: 50,
        lineJoin: 'round',
        percentRequired: 80,
        fillColor: 'rgba(227, 130, 130, 1)'
      };
      var scratch = new ScratchCard(options);
      scratch.addEventListener('success', function (e) {
      }, false);
    </script>
</body>
</html>
